<div class="container mt-5">
    <h2 id="review-title">Reviews</h2>

    <!-- Review Form (Always Visible) -->
    <div id="review-form-container" class="mt-4">
        <h4>Write a Review:</h4>
        <textarea id="review-input" class="form-control" rows="3" placeholder="Write your review here..."></textarea>
        <button class="btn btn-success mt-2" id="submit-review">Submit Review</button>
    </div>

    <!-- Reviews appear BELOW the form -->
    <div id="review-list" class="mt-4"></div>
</div>
